      <header>
        <div class="row">
          <h1>Tiny Rick Tac Toe</h1>
        </div>
        <div class="row">
          <div class="col-xs-6" id="signIn">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#signInModal">
              Sign In!
            </button>

            <!-- Modal -->
            <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Sign In</h4>
                  </div>
                  <div class="modal-body">
                    <form id="sign-in">
                      <fieldset>
                        <label>
                          Email
                          <input type="text" name="credentials[email]">
                        </label>
                        <label>
                          Password
                          <input type="password" name="credentials[password]">
                        </label>
                        <button type="submit" class="btn btn-primary">Sign In!</button>
                      </fieldset>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-xs-6">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#signUpModal">
              Sign Up!
            </button>

            <!-- Modal -->
            <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Sign Up</h4>
                  </div>
                  <div class="modal-body">
                    <form id="sign-up">
                      <fieldset>
                        <label>
                          Email
                          <input type="text" name="credentials[email]">
                        </label>
                        <label>
                          Password
                          <input type="password" name="credentials[password]">
                        </label>
                        <label>
                          Password Confirmation
                          <input type="password" name="credentials[password_confirmation]">
                        </label>
                        <input type="submit" name="submit" value="Sign up!">
                      </fieldset>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
