<!DOCTYPE html>
<html>
    <head>
      <title>\m/ TINY RICK! \m/</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">

      <header>
        <div class="row">
          <h1>Tiny Rick Tac Toe</h1>
        </div>
        <div class="row auth-actions">
          <div class="col-xs-6 initial-bar">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#signInModal">
              Sign In!
            </button>

            <!-- Modal -->
            <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Sign In</h4>
                  </div>
                  <div class="modal-body">
                    <form id="sign-in">
                      <fieldset>
                        <label>
                          Email
                          <input type="text" name="credentials[email]">
                        </label>
                        <label>
                          Password
                          <input type="password" name="credentials[password]">
                        </label>
                        <button type="submit" class="btn btn-primary">Sign In!</button>
                      </fieldset>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-xs-6 initial-bar">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#signUpModal">
              Sign Up!
            </button>

            <!-- Modal -->
            <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Sign Up</h4>
                  </div>
                  <div class="modal-body">
                    <form id="sign-up">
                      <fieldset>
                        <label>
                          Email
                          <input type="text" name="credentials[email]">
                        </label>
                        <label>
                          Password
                          <input type="password" name="credentials[password]">
                        </label>
                        <label>
                          Password Confirmation
                          <input type="password" name="credentials[password_confirmation]">
                        </label>
                        <button type="submit" class="btn btn-primary">Sign Up!</button>
                      </fieldset>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!--- start hidden and reveal on sign in -->
          <div class="col-xs-6 second-bar hidden">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#changePassModal">
              Change Password!
            </button>

            <!-- Modal -->
            <div class="modal fade" id="changePassModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="changePassModal">Change Password</h4>
                  </div>
                  <div class="modal-body">
                    <form id="change-password">
                      <fieldset>
                        <label>
                          Current Password
                          <input type="password" name="passwords[old]">
                        </label>
                        <label>
                          New Password
                          <input type="password" name="passwords[new]">
                        </label>
                        <button type="submit" class="btn btn-primary">Change Password!</button>
                      </fieldset>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-xs-6 second-bar hidden">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#signOutModal">
              Sign Out!
            </button>

            <!-- Modal -->
            <div class="modal fade" id="signOutModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Confirm Sign Out</h4>
                  </div>
                  <div class="modal-body">
                    <form id="sign-out">
                      <fieldset>
                        <button type="submit" class="btn btn-primary">Sign Out!</button>
                      </fieldset>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <div class="row">
        <aside class="col-xs-4" id="chat">
          <p class="game-message">Come on Morty! W-w-we've gotta, we gotta beat Tiny Rick at Tic Tac Toe, Morty!</p>
        </aside>

        <div class="col-xs-8" id="main-section">
          <div id="board-container"></div>
          <div id="mainMenu" class="hidden">
            <div class="row menu-item">
              <button type="submit" class="btn btn-default" id="newGame">New Game!</button>
            </div>
            <div class="row menu-item">
              <form id="game-search">
                <div class="form-group">
                  <input type="text" name="game[id]" id="game-id" placeholder="ID of game to search">
                </div>
                <button type="submit" class="btn btn-default" id="searchGames">Search games</button>
              </form>
            </div>
            <div class="row menu-item">
              <button type="button" class="btn btn-default" id="playerStats">See statistics</button>
            </div>
          </div>
        </div>
      </div>

    </body>
</html>
